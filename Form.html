<!DOCTYPE html>
<html lang="en">
<head>
<title>Form</title>
</head>
<body>
<style>
div{
    border-radius:5px;
    background-color:#f2f2f2;
    padding:20px;
}


input[type=text],input[type=password],select{
         width:100%;
         padding:12px 20px;
         margin:8px 0;
         display:inline-block;
         border-radius:4px;
         box-sizing:border-box;
}

button{
  width:100%;
  background-color:#4CAF50;
  color:white;
  padding:14px 20px;
  margin:8px 0;
  border:none;
  border-radius: 4px;
  cursor: pointer;
}


</style>


<div>
<p>Feedback Form</p>
Username:<br>
<input id="user-name" type="text" name="user" value="Type your username here" maxlength="10">
<br><br>
<br>
Password:<br>
<input id="password" type="password" name="password" >
<br>
<br>
<br>
<button type="button" onclick="handleSubmit()">submit</button>
<br>
<br>
<script>
const user = document.getElementById("user-name");
const password = document.getElementById("password");
let count = 0; 
handleSubmit = () => {

if (count === 3){
alert("maximum attempts exceeded");
return;
}

if (user.value !== "user" || password.value !== "password") {
count += 1
alert(`wrong user name or password. Current attempt is ${count}`)
return;
}

alert("You are logged in");

}

</script>
</div>












</body>
</html>
